{% extends 'layouts/base.html' %}

{% block body_block %}
    <table id="expenses-table">
        {% for bill in bills %}
        <div id="expense-item">
            <h1><a href="">{{ bill.bill.title }}</a></h1>
            <p>{{ bill.bill.created_date }}</p>
            <p>{{ bill.bill.summa }} руб.</p>
        </div>
    {% endfor %}
    </table>
{% endblock %}
