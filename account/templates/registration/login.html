<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="{% static 'account/login.css' %}" type="text/css">
        <title>Money Pig</title>
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div>
                        {{ form.username.label_tag }}
                    </div>
                    <div>
                        {{ form.username }}
                    </div>

                    <div>
                        {{ form.password.label_tag }}
                    </div>
                    <div>
                        {{ form.password }}
                    </div>

{#                    {{ form.as_p }}#}
{#                    <button type="submit" id="sendlogin" class="btn btn-primary">login</button>#}
                    <button type="submit" id="sendlogin" class="buttn-login">login</button>
                    {% if form.errors %}
                        <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
